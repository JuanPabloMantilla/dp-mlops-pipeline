name: MLOps Training Pipeline

on:
  push:
    branches: [ main ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure DVC with Service Account and Pull Data
        env:
          GDRIVE_SA_CREDENTIALS: ${{ secrets.GDRIVE_SA_CREDENTIALS }}
        run: |
          # Create the service account credentials file
          echo "$GDRIVE_SA_CREDENTIALS" > gdrive-sa.json

          # Explicitly configure DVC to use this file
          dvc remote modify myremote gdrive_service_account_json_file_path gdrive-sa.json
          
          # Now, pull the data non-interactively
          dvc pull -v

      - name: Run the ZenML Pipeline
        run: |
          python run.py