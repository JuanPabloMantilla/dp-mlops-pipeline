name: MLOps Training Pipeline

on:
  push:
    branches: [ main ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure and Pull Data with DVC
        env:
          B2_ACCESS_KEY_ID: ${{ secrets.B2_ACCESS_KEY_ID }}
          B2_SECRET_ACCESS_KEY: ${{ secrets.B2_SECRET_ACCESS_KEY }}
          B2_ENDPOINT_URL: ${{ secrets.B2_ENDPOINT_URL }}
        run: |
          dvc remote modify myremote endpointurl $B2_ENDPOINT_URL
          dvc remote modify myremote access_key_id $B2_ACCESS_KEY_ID --local
          dvc remote modify myremote secret_access_key $B2_SECRET_ACCESS_KEY --local
          dvc pull -v

      - name: Run the ZenML Pipeline
        run: |
          zenml init
          python run.py